<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">

       th:text="${person.getName() + ', ' + person.getYear()}">user</a>
</div>

<a href="/people/new">Create new person</a>

<br/>

<a th:href="@{/books}">Go to list of Books</a>

</body>
</html>
